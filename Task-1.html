<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Task1 Print Largest Number and 3rd Largest Number 
        //Largest Number
        let arr=[12,34,55,17,18];
        let largestNum=[];
        for(let i=0;i<arr.length;i++){
            if(arr[i]>largestNum){
                largestNum=arr[i]
            } 
        }
        console.log("largest of element in an array is: "+largestNum)

        //3rd Largest Number
        let arr1=[1,3,98,7,44,22];
        let first=[]
        let second=[]
        let third=[]
        for(let i=1;i<arr1.length;i++){
            if(arr1[i]>first)
            {
                third=second;
                second=first;
                first=arr1[i];
            }else if(arr1[i]>second){
                third=second;
                second=arr1[i];
    
            }else if(arr1[i]>third){
                third=arr1[i]
            }
        }
        console.log("Third Largest element in Array : "+third)
    </script>
</body>
</html>
