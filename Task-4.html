<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function palindrome(s) {
        let numStr = s.toString();
        var reverseString = numStr.split("").reverse().join("");
        if (s == reverseString) console.log("palindrome");
        else console.log("not palindrome");
      }
      palindrome(321);
    </script>
  </body>
</html>
