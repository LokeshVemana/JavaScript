<body>
    <script>
        function isLeapYear(strYear,lastYear){
    for(i=strYear;i<=lastYear;i++){
        if(i%4==0&&i%4!=100||i%400==0){
            console.log(i+" is Leap Year")
         }
    }
}
isLeapYear(2000,2040)
    </script>
